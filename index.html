<html>
    <head>
        <title>Landing Page</title>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Landing Page</h1>

            <section id="Home">
                <h2>Get what you want done!</h2>
                <img src="assets/images/image.png" alt="Industry standard!" />
            </section>

            <section id="About">
                <h2>About Us</h2>
                <p>We are constantly striving to improve our products and meet our clients needs!</p>
                <h3>What We Do Best</h3>
                <ul>
                    <li>Innovation</li>
                    <li>Inspiration</li>
                    <li>Ambition</li>
                    <li>Passion</li>
                </ul>
            </section>

            <section id="Contact">
                <h2>Contact Us!</h2>
                <p>Leave your name and email and we will be in contact!</p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" />
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" />

                    <button>Submit</button>
                </form>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
